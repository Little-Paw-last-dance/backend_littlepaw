name: Scan Vulnerabilities and Send Report to Discord

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nikto
        run: |
          sudo apt-get update
          sudo apt-get install -y nikto

      - name: Nikto Scan with Specific Tuning Options
        run: |
          echo "Scanning main domain with specific tuning options"
          nikto -h https://main.d3jn59dldttup9.amplifyapp.com/welcome -output nikto-report.html -Format htm -Tuning 24789d
          cat nikto-report.html

      - name: Modify HTML Report Title
        run: |
          sed -i 's|<table class="headerTable" width="300"><tr><td>main.d3jn59dldttup9.amplifyapp.com / 18.165.98.62 port 443</td></tr></table>|<table class="headerTable" width="300"><tr><td>Escaneo de vulnerabilidades de la p√°gina: main.d3jn59dldttup9.amplifyapp.com / IP: 18.165.98.62, Puerto: 443</td></tr></table>|' nikto-report.html
          echo "HTML title updated."

      - name: Send HTML Report to Discord
        run: |
          curl -H "Content-Type: multipart/form-data" \
               -F "payload_json={\"content\": \"Nikto Scan Report with Specific Tuning Options Attached.\"}" \
               -F "file=@nikto-report.html" \
               ${{ secrets.DISCORD_WEBHOOK }}