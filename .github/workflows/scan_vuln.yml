name: Scan Vulnerabilities and Send Report to Discord

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nikto
        run: |
          sudo apt-get update
          sudo apt-get install -y nikto

      - name: Nikto Advanced Scan on Main Domain
        run: |
          echo "Advanced scanning on main domain"
          nikto -h https://main.d3jn59dldttup9.amplifyapp.com \
                -output nikto-advanced-report.html \
                -Format htm \
                -Tuning 4,7,8,9,d \
                -FollowRedirects \
                -ssl \
                -Display V \
                -Evasion 7
          echo "Scan complete. Report generated."

      - name: Send HTML Report to Discord
        run: |
          curl -H "Content-Type: multipart/form-data" \
               -F "payload_json={\"content\": \"Nikto Scan Report with Specific Tuning Options Attached.\"}" \
               -F "file=@nikto-report.html" \
               ${{ secrets.DISCORD_WEBHOOK }}
